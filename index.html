<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vamsii Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
        }

        #Main {
            background-image: radial-gradient(circle, rgb(200, 216, 219), rgb(150, 145, 145) 40%, rgb(26, 35, 31));
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #First {
            background: linear-gradient(to right, rgb(90, 28, 112), rgb(188, 111, 216), rgb(249, 151, 222));
            color: white;
            padding: 30px;
            border-radius: 7px;
            border: 1px solid black;
            width: 100%;
            max-width: 650px;
            height: auto;
            box-sizing: border-box;
            flex-shrink: 0; /* Prevent shrinking */
        }

        p {
            font-size: 1em;
            margin: 20px 0;
        }

        .but {
            height: 3em;
            width: 150px;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 7px;
            font-size: medium;
            cursor: pointer;
            margin: 10px;
        }

        .box {
            height: 28px;
            font-size: medium;
            border: none;
            border-radius: 6px;
            border: 1px solid black;
            box-shadow: 3px 3px 0px rgb(49, 46, 46);
            background-color: rgb(232, 229, 229);
            width: 100%;
            max-width: 200px;
        }

        #result {
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.582), rgba(235, 232, 232, 0.473), rgba(0, 0, 0, 0.582));
            text-align: center;
            color: black;
            height: 50px;
            padding-top: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 650px;
        }

        #Second {
            text-align: center;
            flex-shrink: 0;
        }

        .heading {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.3em;
            flex-shrink: 0;
        }

        label {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* Media queries for responsiveness */
        @media (max-width: 575.98px) {
            #First {
                width: 100%;
            }

            p {
                font-size: 1em;
            }
        }

        @media (min-width: 576px) and (max-width: 767.98px) {
            p {
                font-size: 1.1em;
            }
        }

        @media (min-width: 768px) and (max-width: 991.98px) {
            p {
                font-size: 1.3em;
            }
        }

        @media (min-width: 992px) and (max-width: 1199.98px) {
            p {
                font-size: 1.4em;
            }
        }

        @media (min-width: 1200px) {
            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="Main">
        <h1 class="heading">VAMSI CALCULATOR</h1>
        <div id="First">
            <form>
                <p class="int">
                    <label for="tp">Total Penalty: </label>
                    <input required type="number" id="tp" class="box">
                </p>
                <p class="int">
                    <label for="ti">Total Interest: </label>
                    <input type="number" id="ti" class="box">
                </p>
                <p class="int">
                    <label for="wp">W-Percentage: </label>
                    <input type="number" id="wp" class="box">
                </p>
                <p class="int">
                    <label for="td">Due Amount: </label>
                    <input type="number" required id="td" class="box">
                </p>
            </form>
        </div>
        <div id="Second">
            <p>
                <button type="button" onclick="submit()" class="but">ENTER</button>
                <button type="button" onclick="clearData()" class="but">CLEAR</button>
            </p>
        </div>
        <h1 id="result"><output id="out">Result</output></h1>
    </div>

    <script>
        let p, i, pi, w, piw, a, f;
        
        function submit() {
            p = parseFloat(document.getElementById('tp').value);
            i = parseFloat(document.getElementById('ti').value);
            pi = p + i;
            w = document.getElementById('wp').value;
            piw = pi - (pi * (w / 100));
            a = parseFloat(document.getElementById('td').value);
            f = piw + a;
            document.getElementById('out').value = f;
        }

        function clearData() {
            document.getElementById('tp').value = 'V';
            document.getElementById('ti').value = 'A';
            document.getElementById('wp').value = 'M';
            document.getElementById('td').value = 'S';
            document.getElementById('out').value = 'I';
        }
    </script>
</body>
</html>
